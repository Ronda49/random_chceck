name: Security and Docker Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository (ignore submodule errors)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false   # Skip submodules to avoid broken submodule errors

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # 4️⃣ Run Bandit security scan (ignore low severity issues)
      - name: Run Bandit
        continue-on-error: true
        run: bandit -r . --severity-level medium

      # 5️⃣ Trivy filesystem scan
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: fs
          format: json
          output: trivy_fs_report.json

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-app:latest .

      # 7️⃣ Trivy Docker image scan
      - name: Trivy Docker image scan
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: image
          image-ref: my-app:latest
          format: json
          output: trivy_image_report.json

      # 8️⃣ Show scan reports
      - name: Show FS scan report
        run: cat trivy_fs_report.json
      - name: Show image scan report
        run: cat trivy_image_report.json
