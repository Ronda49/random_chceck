name: Security & Docker Reports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-and-docker:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit

    # 4Ô∏è‚É£ Run Flake8 linting
    - name: Run Flake8
      run: flake8 . --max-line-length=120

    # 5Ô∏è‚É£ Run Bandit security scan
    - name: Run Bandit
      run: |
        mkdir -p reports/bandit_reports
        bandit -r . -f json -o reports/bandit_reports/bandit_report_$(date +'%Y%m%d_%H%M%S').json

    # 6Ô∏è‚É£ Install Trivy
    - name: Install Trivy
      uses: aquasecurity/trivy-action@v0.16.0

    # 7Ô∏è‚É£ Run Trivy filesystem scan
    - name: Trivy FS Scan
      run: |
        mkdir -p reports/trivy_reports
        trivy fs . --format json --output reports/trivy_reports/trivy_fs_report_$(date +'%Y%m%d_%H%M%S').json

    # 8Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: docker build -t my_random_app .

    # 9Ô∏è‚É£ Run Trivy image scan
    - name: Trivy Docker Image Scan
      run: |
        trivy image --format json --output reports/trivy_reports/trivy_image_report_$(date +'%Y%m%d_%H%M%S').json my_random_app:latest

    # üîü Upload Bandit reports
    - name: Upload Bandit reports
      uses: actions/upload-artifact@v4
      with:
        name: bandit-reports
        path: reports/bandit_reports/

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload Trivy reports
    - name: Upload Trivy reports
      uses: actions/upload-artifact@v4
      with:
        name: trivy-reports
        path: reports/trivy_reports/
