name: Security and Lint Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit

    # 4Ô∏è‚É£ Lint the code
    - name: Run flake8
      run: |
        flake8 . --max-line-length=120

    # 5Ô∏è‚É£ Run Bandit security scan
    - name: Run Bandit
      run: |
        mkdir -p reports/bandit_reports
        DATETIME=$(date +'%Y%m%d_%H%M%S')
        bandit -r . -f json -o reports/bandit_reports/bandit_report_$DATETIME.json

    # 6Ô∏è‚É£ Install Trivy CLI
    - name: Install Trivy CLI
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    # 7Ô∏è‚É£ Run Trivy filesystem scan
    - name: Trivy FS scan
      run: |
        mkdir -p reports/trivy_reports
        DATETIME=$(date +'%Y%m%d_%H%M%S')
        ./trivy fs . --format json --output reports/trivy_reports/trivy_fs_report_$DATETIME.json || true

    # 8Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t my_random_app .

    # 9Ô∏è‚É£ Run Trivy Docker image scan
    - name: Trivy Docker image scan
      run: |
        DATETIME=$(date +'%Y%m%d_%H%M%S')
        ./trivy image --format json --output reports/trivy_reports/trivy_image_report_$DATETIME.json my_random_app || true

    #  üîü Upload reports as artifacts (optional)
    - name: Upload reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          reports/bandit_reports/*.json
          reports/trivy_reports/*.json
