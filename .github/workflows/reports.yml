name: Security & Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flake8 bandit

    - name: Lint Python code
      run: |
        source venv/bin/activate
        flake8 . --max-line-length=120

    - name: Run Bandit security scan
      run: |
        mkdir -p reports/bandit_reports
        source venv/bin/activate
        datetime=$(date +%Y%m%d_%H%M%S)
        bandit -r . -f json -o reports/bandit_reports/bandit_report_$datetime.json

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t my_random_app .

    - name: Run Trivy FS scan
      uses: aquasecurity/trivy-action@v0.33.1
      with:
        scan-type: fs
        format: json
        output: reports/trivy_reports/trivy_fs_report_$(date +%Y%m%d_%H%M%S).json

    - name: Run Trivy Image scan
      uses: aquasecurity/trivy-action@v0.33.1
      with:
        image-ref: my_random_app:latest
        format: json
        output: reports/trivy_reports/trivy_image_report_$(date +%Y%m%d_%H%M%S).json
